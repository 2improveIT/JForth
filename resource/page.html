<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hline {
            color: coral;
        }
        #cod {
            margin-left: 3em;
            margin-top: 9em;
            color: yellow;
            word-break: break-all;
            word-wrap: break-word;
            white-space: pre;
            white-space: -moz-pre-wrap;
            white-space: pre-wrap;
            white-space: pre\9; 
        }
        header {
            background-color: navy;
            position: fixed;
            padding: 10px;
            top: 0;
            left: 0;
            right: 0;
        }


    </style>
</head>
<body bgcolor="#000000">
<header>
    <p id="hline"></p>
    <img src="favicon.ico" alt="Tiger face" height="32" width="32">
    <button onclick="cls()">cls</button>
    <input type="text" size="100" id="txt"/>
</header>
<pre id="cod"></pre>
<img id="pict" src=""/>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

    var socket;
    var txt;
    var code;

    $(document).ready(function()
    {
        subscribeToWebSocket();
        $.get("headline", function(data) // ask for headline
        {
            $('#hline').text(data);
        });
        txt = $('#txt');
        code = $('#cod');
        var savetxt = [];
        txt.keydown(function (e)
        {
            if(e.keyCode === 13)
            {
                var input = txt.val();
                savetxt.push (txt.val());
                txt.val('');
                socket.send (input);
            }
            else if (e.keyCode === 38)
            {
                txt.val(savetxt.pop());
                savetxt.unshift (txt.val());
            }
        });
    });

    function cls()
    {
        code.text('');
    }

    function showMessage (text)
    {
        code.text(text);
    }

    function addMessage (text)
    {
        code.append (text);
    }

    function subscribeToWebSocket()
    {
        socket = new WebSocket('ws://localhost:8080/websocket-echo');

        socket.onopen = function ()
        {
            showMessage ('JForth Websocket ready.\n');
        };

        socket.onmessage = function (msg)
        {
            var dat = msg.data;
            if (dat.startsWith("imgBytes"))
            {
                var imgdat = dat.substring (8,dat.length-12);
                var elem = document.getElementById("pict");
                elem.src = "data:image/png;base64," + imgdat;
                elem.width = "500";
                elem.height = "500";
                addMessage ('\nOK');
                return;
            }
            if (dat.startsWith("audBytes"))
            {
                const WAV = new Audio("data:Audio/WAV;base64," + dat.substring(8,dat.length-12));
                WAV.setAttribute("controls","controls");
                WAV.play();
                addMessage ('\nOK');
                return;
            }
            addMessage (dat);
        };

        socket.onerror = function (msg)
        {
            //showError('Sorry but there was an error');
        };

        socket.onclose = function ()
        {
            //showError('Server is offline!');
        };
    }
</script>
</body>
</html>
