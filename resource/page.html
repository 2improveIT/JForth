<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hline {
            color: coral;
        }
        #cod {
            margin-left: 3em;
            margin-top: 9em;
            color: yellow;
            word-break: break-all;
            word-wrap: break-word;
            white-space: pre;
            white-space: -moz-pre-wrap;
            white-space: pre-wrap;
            white-space: pre\9; 
        }
        header {
            background-color: navy;
            position: fixed;
            padding: 10px;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body bgcolor="#000000">
    <header>
        <p id="hline"></p>
        <img src="favicon.ico" alt="Tiger face" height="32" width="32">
        <input type="text" size="100" id="txt"/>
    </header>
    <pre id="cod"></pre>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

    $(document).ready(function()
    {
        $.get("headline", function(data)
        {
            $('#hline').text(data);
        });
        var txt = $('#txt');
        var savetxt = [];
        txt.keydown(function (e)
        {
            if(e.keyCode === 13)
            {
                var input = txt.val();
                savetxt.push (txt.val());
                txt.val('');
                $.get("forth", encodeURIComponent(input), function( data )
                {
                    $('#cod').text(data);
                });
            }
            else if (e.keyCode === 38)
            {
                txt.val(savetxt.pop());
                savetxt.unshift (txt.val());
            }
        });
    });
    </script>
</body>
</html>
