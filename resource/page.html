<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> pre { margin-left: 3em;
                  color: yellow; }
    </style>
</head>
<body bgcolor="#000000">
    <img src="favicon.ico" alt="Tiger face" height="42" width="42">
    <input type="text" id="txt"/><br>
    <pre id="cod"></pre>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

    $(document).ready(function()
    {
        $('#txt').keydown(function (e)
        {
            if(e.keyCode == 13)
            {
                var input = $('#txt').val();
                $('#txt').val('');
                $.get("forth", encodeURIComponent(input), function( data )
                {
                    $('#cod').text(data);
                });
            }
        });
    });
    </script>
</body>
</html>
